<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruthwell Cross 3D Viewer</title>
    <link rel="stylesheet" href="css/style_for_home.css">
    <link type="text/css" rel="stylesheet" href="stylesheet/3dhop.css"/>
    <!-- Load Required Scripts -->
    <script type="text/javascript" src="js/spidergl.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/presenter.js"></script>
    <script type="text/javascript" src="js/nexus.js"></script>
    <script type="text/javascript" src="js/ply.js"></script>
    <script type="text/javascript" src="js/trackball_sphere.js"></script>
    <script type="text/javascript" src="js/trackball_turntable.js"></script>
    <script type="text/javascript" src="js/trackball_turntable_pan.js"></script>
    <script type="text/javascript" src="js/trackball_pantilt.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
</head>
<body>

<div class="container">
    <!-- Left Section with 3D Visualization -->
    <div class="left-section">
        <div id="3dhop" class="tdhop" onmousedown="if (event.preventDefault) event.preventDefault()">
            <div id="tdhlg"></div>
            <div id="toolbar">
                <img id="home" title="Home" src="skins/dark/home.png" onclick="actionsToolbar('home')" /><br/>
                <img id="zoomin" title="Zoom In" src="skins/dark/zoomin.png" onclick="actionsToolbar('zoomin')" /><br/>
                <img id="zoomout" title="Zoom Out" src="skins/dark/zoomout.png" onclick="actionsToolbar('zoomout')" /><br/>
                <img id="light" title="Enable Light Control" src="skins/dark/lightcontrol.png" onclick="actionsToolbar('light')" /><br/>
                <img id="screenshot" title="Save Screenshot" src="skins/dark/screenshot.png" onclick="actionsToolbar('screenshot')" /><br/>
                <img id="full" title="Full Screen" src="skins/dark/full.png" onclick="actionsToolbar('full')" />
            </div>
            <canvas id="draw-canvas" style="background-image: url(skins/backgrounds/light.jpg)"></canvas>
        </div>
    </div>

    <!-- Right Section with Navigation and Project Info -->
    <div class="right-section">
        <nav class="navbar">
            <button onclick="location.href='home.html'">Home</button>
            <button onclick="location.href='ruthwell.html'">Ruthwell</button>
            <button onclick="location.href='bewcastle.html'">Bewcastle</button>
            <button onclick="location.href='bruxelles.html'">Bruxelles</button>
        </nav>
        <div class="info">
            <h1>Project Title</h1>
            <p>Project information goes here. You can give a brief description of what the project is about, its goals, and any relevant details.</p>
        </div>
    </div>
</div>

<script type="text/javascript">
var presenter = null;

function setup3dhop() { 
    presenter = new Presenter("draw-canvas");

    presenter.setScene({
        meshes: {
            "mesh_1" : { url: "models/Raven_Ruthwell_Cross_5.ply" } 
        },
        modelInstances : {
            "model_1" : { 
                mesh  : "mesh_1",
                color : [0.8, 0.7, 0.75]
            }
        },
        trackball: {
            type : TurnTableTrackball,
            trackOptions : {
                startDistance: 3.0,
                minMaxDist: [1.0, 5.0],
                minMaxPhi: [-180, 180],
                minMaxTheta: [-30.0, 70.0]
            }
        }
    });
}

function actionsToolbar(action) {
    if(action === 'home') presenter.resetTrackball();
    else if(action === 'zoomin') presenter.zoomIn();
    else if(action === 'zoomout') presenter.zoomOut();
    else if(action === 'light') presenter.enableLightTrackball(!presenter.isLightTrackballEnabled());
    else if(action === 'screenshot') presenter.saveScreenshot();
    else if(action === 'full') presenter.toggleFullscreen();
}

$(document).ready(function(){
    setup3dhop();
});
</script>

</body>
</html>
