<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Left side: 3D Model Viewer -->
    <div class="model-viewer">
      <canvas id="3d-model-canvas"></canvas>
    </div>

    <!-- Right side: Text about the 3D Model -->
    <div class="model-info">
      <h1>About the 3D Model</h1>
      <p>This section will contain information about the 3D model displayed on the left.</p>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
